<div class="row">
  <div class="col-12 col-md-12 col-lg-12">
    <img src="{{recipe.imagePath}}" alt=""class="img-responsive" style="max-width: 300px;"> 
  </div>
</div>
<div class="row">
    <div class="col-12 col-md-12 col-lg-12">
      <h2>{{recipe.name}}</h2>
    </div>
  </div>
  <div class="row">
      <div class="col-12 col-md-12 col-lg-12">
        <div class="btn-group" appDropdown><!-- Start of the dropwdown code. -->
          <button type="button" class="btn btn-primary dropdown-toggle">Edit recipe
            <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a style="cursor:pointer" (click)="onEditingRecipe()">Edit recipe</a></li>
              <li><a style="cursor:pointer" (click)="onDeleteRecipe()">Delete recipe</a></li>
              <li><a (click)="onPassingIngredients()" style="cursor:pointer">Add ingredients to shopping list</a></li>
            </ul>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-12 col-lg-12">
          <h3>{{recipe.description}}</h3>
        </div>
      </div>
      <div class="row">
          <div class="col-12 col-md-12 col-lg-12">
            <ul class="list-group">
              <li class="list-group-item"
              *ngFor = "let ingredient of recipe.ingredients"
              >{{ ingredient.name }} --> {{ ingredient.amount }}</li>
            </ul>
          </div>
        </div>
