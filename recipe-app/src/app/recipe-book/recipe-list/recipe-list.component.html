<div class="row">
    <div class="col-12 col-md-6- col-lg-6">
        <button class="btn btn-warning" (click)="onAddingNewRecipe()">Add a new recipe.</button>
    </div>
</div>
<div class="row">
    <div class="col-12 col-md-12 col-lg-12">
        <app-recipe-item *ngFor = "let recipeElem of recipes; let i = index"
        [recipe] = "recipeElem" 
        (click)="onSelectingRecipe(i)"
        [index] = "i"
        style="cursor:pointer"></app-recipe-item><!-- Via dataBinding, we bind recipe with the recipe-item "recipe" -->
    </div>
</div>
