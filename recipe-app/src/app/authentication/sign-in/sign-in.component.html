<div class="row">
  <div class="col-10 col-md-12 col-lg-12 col-sm-offset-4 col-md-offset-2">
     <form (ngSubmit)="onSubmitUser()" #f="ngForm">
     <br>
     <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
           name="email"
           id="email"
           ngModel
           class="form-control"
           style="max-width: 300px;">
     </div>
     <br>
     <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
           name="password"
           id="password"
           ngModel
           class="form-control"
           style="max-width: 300px;">
     </div>
     <br>
     <button class="btn btn-success" type="submit">Sign In</button>
     </form>
  </div>
</div>
