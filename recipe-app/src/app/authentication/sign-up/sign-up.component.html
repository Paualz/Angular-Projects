<div class="row">
    <div class="col-10 col-md-12 col-lg-12 col-sm-offset-4 col-md-offset-2">
  <form (ngSubmit)="onRegisterUser()" #f="ngForm">
    <label for="email">Email</label>
    <input type="email"
    name="email"
    ngModel
    class="form-control"
    style="max-width: 300px;">
    <br>
    <label for="password">Password</label>
    <input type="password"
    name="password"
    ngModel
    class="form-control"
    style="max-width: 300px;">
    <br>
    <br>
    <button class="btn btn-success" type="submit">Sign Up/Register</button>
  </form>
    </div>
  </div>
